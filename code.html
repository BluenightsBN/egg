<html>

<head>

 <title>Egg timer</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Schoolbell&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">

</head>

<body background="background.jpg">

    <center>

    <h1 class="schoolbell-regular"> Egg Timer :) </h1>
    <h2> How do you want your egg?</h2>

    <div class="egg-type">
        <button onclick="startTimer(300)">
            <img src="soft boiled n.png" alt="soft boiled egg" class="egg-img">
            <p> Soft Boiled (5 min) </p>
        </button>
    </div>

    <div class="egg-type">
        <button onclick="startTimer(480)">
            <img src="medium boiled n.png" alt="Medium Boiled Egg" class="egg-img">
            <p>Medium Boiled (8 min)</p>
        </button>
    </div>

    <div class="egg-type">
        <button onclick="startTimer(720)">
            <img src="hard boiled n.png" alt="Hard Boiled Egg" class="egg-img">
            <p>Hard Boiled (12 min)</p>
        </button>
    </div>

    <div class="egg-type">
        <button onclick="startTimer(180)">
            <img src="sunny side up n.png" alt="Sunny Side Up Egg" class="egg-img">
            <p>Sunny Side Up (3 min)</p>
        </button>
    </div>


    <div class="egg-type">
        <button onclick="startTimer(240)">
            <img src="poached egg n.png" alt="Poached Egg" class="egg-img">
            <p>Poached Egg (4 min)</p>
        </button>
    </div>

    </center>

    <script src="main.js"></script>


</body>

</html>
